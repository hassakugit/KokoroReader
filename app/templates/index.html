<!DOCTYPE html>
<html lang="en" x-data="appData()" :class="{ 'dark': isDark }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoro Web Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' } </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style> [x-cloak] { display: none !important; } </style>
</head>
<body class="bg-gray-100 text-gray-800 transition-colors duration-300 dark:bg-gray-900 dark:text-gray-200 min-h-screen relative">

    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-md p-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-500 to-blue-600">
                Kokoro <span class="text-gray-500 font-light">Web Interface</span>
            </h1>
            
            <div class="flex items-center space-x-4">
                <!-- Theme Toggle -->
                <button @click="toggleTheme()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <span x-show="!isDark">üåû</span><span x-show="isDark" x-cloak>üåô</span>
                </button>
                
                <!-- Settings Icon -->
                <button @click="showSettings = true" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 text-xl">
                    ‚öôÔ∏è
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 space-y-8">
        <!-- Main Form -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
            <form @submit.prevent="generateAudio">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Voice</label>
                        <select x-model="selectedVoice" class="w-full p-2 rounded border dark:bg-gray-700 dark:border-gray-600">
                            {% for name, code in voices.items() %}
                            <option value="{{ name }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Upload File</label>
                        <input type="file" @change="file = $event.target.files[0]" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 dark:file:bg-gray-700 dark:file:text-blue-400">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Input Text</label>
                    <textarea x-model="textInput" rows="5" class="w-full p-3 rounded border dark:bg-gray-700 dark:border-gray-600" placeholder="Type here or use [voice:af_bella]..."></textarea>
                </div>

                <button type="submit" :disabled="loading" class="w-full py-3 bg-blue-600 text-white font-bold rounded hover:bg-blue-700 disabled:opacity-50 flex justify-center">
                    <span x-show="loading" class="animate-spin mr-2">‚è≥</span>
                    <span x-text="loading ? 'Processing...' : 'Generate'"></span>
                </button>
            </form>

            <!-- Error -->
            <div x-show="errorMsg" x-cloak class="mt-4 p-3 bg-red-100 text-red-700 rounded border border-red-300">
                <span x-text="errorMsg"></span>
            </div>

            <!-- Player -->
            <div x-show="audioUrl" x-transition class="mt-6 p-4 border-t dark:border-gray-700">
                <h3 class="font-bold mb-2">Result</h3>
                <audio :src="audioUrl" controls autoplay class="w-full"></audio>
                <div class="mt-2 text-right"><a :href="audioUrl" download class="text-blue-500 text-sm">Download WAV</a></div>
            </div>
        </div>

        <!-- History -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4">History</h2>
            <table class="w-full text-left text-sm">
                <thead>
                    <tr class="border-b dark:border-gray-700 opacity-70">
                        <th class="py-2">Time</th><th class="py-2">Snippet</th><th class="py-2 text-right">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="item in history" :key="item.filename">
                        <tr class="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700/50">
                            <td class="py-2" x-text="item.timestamp"></td>
                            <td class="py-2 opacity-80" x-text="item.snippet"></td>
                            <td class="py-2 text-right">
                                <button @click="audioUrl = '/static/audio/' + item.filename" class="text-blue-500 mr-2">Play</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Settings Modal -->
    <div x-show="showSettings" x-cloak class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl w-96">
            <h2 class="text-xl font-bold mb-4">Settings</h2>
            
            <label class="block text-sm font-medium mb-1">Kokoro API URL</label>
            <input type="text" x-model="apiUrl" class="w-full p-2 mb-1 border rounded dark:bg-gray-700 dark:border-gray-600" placeholder="http://192.168.1.10:50050">
            <p class="text-xs text-gray-500 mb-4">Example: http://host.docker.internal:50050</p>
            
            <div class="flex justify-end space-x-2">
                <button @click="showSettings = false" class="px-4 py-2 text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700 rounded">Cancel</button>
                <button @click="saveSettings" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
            </div>
        </div>
    </div>

    <script>
        function appData() {
            return {
                textInput: '',
                selectedVoice: 'Bella (American)',
                file: null,
                loading: false,
                audioUrl: null,
                errorMsg: null,
                history: {{ history | tojson }},
                isDark: false,
                showSettings: false,
                apiUrl: '', // Bound to input
                
                init() {
                    // Theme Load
                    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                        this.isDark = true;
                    }
                    // API URL Load (Default if empty)
                    this.apiUrl = localStorage.getItem('kokoro_api_url') || 'http://host.docker.internal:50050';
                },

                toggleTheme() {
                    this.isDark = !this.isDark;
                    localStorage.setItem('theme', this.isDark ? 'dark' : 'light');
                },

                saveSettings() {
                    // Remove trailing slash if present
                    let url = this.apiUrl.replace(/\/+$/, "");
                    localStorage.setItem('kokoro_api_url', url);
                    this.showSettings = false;
                },

                async generateAudio() {
                    if (!this.textInput && !this.file) return;
                    
                    this.loading = true;
                    this.errorMsg = null;
                    this.audioUrl = null;

                    // Get latest URL from storage
                    const currentApiUrl = localStorage.getItem('kokoro_api_url') || this.apiUrl;

                    const formData = new FormData();
                    formData.append('voice_select', this.selectedVoice);
                    formData.append('api_url', currentApiUrl);
                    if (this.textInput) formData.append('text_input', this.textInput);
                    if (this.file) formData.append('file_upload', this.file);

                    try {
                        const res = await fetch('/generate', { method: 'POST', body: formData });
                        const data = await res.json();
                        
                        if (data.success) {
                            this.audioUrl = data.audio_url;
                            this.history = data.history;
                            this.file = null;
                        } else {
                            this.errorMsg = data.error || 'Server Error';
                        }
                    } catch (e) {
                        this.errorMsg = 'Failed to connect to Web Interface Server';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
